{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% block meta %}

    {% endblock meta %}
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-image: linear-gradient(-45deg, rgb(2, 4, 2), rgb(92, 15, 15));">
        <div class="container-fluid">
          <a class="navbar-brand" style="font-weight: bold; color: white;" href="#">U-League</a>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex">
              <button type="button" class="btn" style="color: white"><a class="nav-link active" aria-current="page" style="color: white;" href="/login">Login</a></button>
              <button class="btn btn-primary" style="background-color: rgb(255, 255, 255); margin-right:10px;border: 0px; padding: 5px 24px; font-size: 16px; border-radius: 50px; color: white; filter: drop-shadow(4px 4px 2px rgba(0, 0, 0, 0.098));"><a class="link_below" style="text-decoration: none; color: rgb(0, 0, 0);" href="/register">Register</a></button>
            </form>
          </div>
        </div>
    </nav>
    {% block content %}

    {% endblock content %}
    <!-- Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
