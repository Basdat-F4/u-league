<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Pertandingan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-image: linear-gradient(-45deg, rgb(2, 4, 2), rgb(92, 15, 15));">
        <div class="container-fluid">
          <a class="navbar-brand" style="font-weight: bold; color: white;" href="#">U-League</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" style="color: white;" href="#">Rapat</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" style="color: white;" href="#">Pembelian Tiket</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: white;" href="#">Manage Pertandingan</a>
              </li>
            </ul>
            <form class="d-flex">
              <button type="button" class="btn" style="color: white" data-bs-toggle="modal" data-bs-target="#newTaskModal">Dashboard</button>
              <button class="btn btn-primary" style="background-color: rgb(255, 255, 255); border: 0px; padding: 10px 24px; font-size: 16px; border-radius: 15px; color: white; filter: drop-shadow(4px 4px 2px rgba(0, 0, 0, 0.098));"><a class="link_below" style="text-decoration: none; color: rgb(0, 0, 0);" href="#">Logout</a></button>
            </form>
          </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-4">List Pertandingan Group Stage</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Grup</th>
                <th scope="col">Tim</th>
                <th scope="col">Waktu</th>
                <th scope="col">Pemenang</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th rowspan="4">A</th>
                <th>A VS I</th>
                <td>28 July 2023, 13:00</td>
                <td>A</td>
                <td>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#peristiwaFormModal">Lihat Peristiwa Tim 1</button>
                    <button type="button" class="btn btn-secondary btn-sm">Lihat Peristiwa Tim 2</button>
                </td>
              </tr>
              <tr>
                <th>? VS ?</th>
                <td>[Waktu Dimulai -5 Menit]</td>
                <td>-</td>
                <td>
                    <button type="button" class="btn btn-secondary btn-sm" style="background-color: rgb(92, 15, 15);"">Mulai</button>
                </td>
              </tr>
              <tr>
                <th>? VS ?</th>
                <td>10 July 2023, 12:00</td>
                <td>-</td>
                <td>
                    Belum Waktunya
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-primary" style="background-color: rgb(92, 15, 15);">Finish</button>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
