{% extends 'manajerBase.html' %}
{% load static %}

{% block meta %}
	<title>Pemain</title>
    <title>Pendaftaran Tim</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<style>
body {
	background-color: #6c0000;
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

.container {
	max-width: 1200px;
	margin: 0 auto;
	padding: 50px;
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	align-items: center;
}

.box {
    width: 900px; 
    height: 400px; 
	background-color: #fff;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	border-radius: 20px;
	padding: 20px;
	margin: 20px;
	min-width: center; 
    
}

.box h2 {
	font-weight: bold; 
	margin-top: 20;
    font-size: 30px;
}

.box h3 {
	margin-top: 0;
	margin-bottom: 0;
    font-size: 20px;
}
.box p{
    margin-top: 0;
	margin-bottom: 0;
    font-size: 15px;
    font-weight: lighter;
}
.box2 {
    width: 250px; 
    height: 300px; 
	background-color: #6c0000;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	border-radius: 20px;
	padding: 20px;
	margin: 20px;
	min-width: center; 
    position: relative;
    top: -40px;
    left: -30px;
    
}
.submit-button {
    background-color: #6c0000; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 10px;
    font-size: 20px;
    font-weight: bold;
  }
  .my-select {
  width: 800px; /* set the desired width */
  height: 40px; /* set the desired height */
  font-size: 20;
  margin-bottom: 30px;
}
.dropdown-container {
  display: flex;
  justify-content: center;
  align-items: center;
}

	</style>

{% endblock meta %}

{% block content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<div class="container">
		<div class="box">
			<h2 style="margin-bottom: 50px">DAFTAR PEMAIN</h2>
            <style>
                h2{
                    text-align: center;
                }
            </style>
        <label for="name" style="display: block; margin: 0 auto; font-weight: bold; font-size: 20px; text-align: center; margin-bottom: 10px;">Pemain yang Mau Didaftarkan</label>
        <div class ="dropdown-container">
          <form method="POST" action="{% url 'team:insert_pemain' %}">
            {% csrf_token %}
          
            <div class="form-group">
              <label for="pemain">Select a Player:</label>
              <select name="pemain" id="pemain" class="form-control">
                {% for pemain_name in pemain_names %}
                <option value="{{ pemain_name }}">{{ pemain_name }}</option>
                {% endfor %}
              </select>
            </div>
          
            <div style="display: flex; justify-content: center;">
              <input type="submit" value="Insert Player" class="submit-button">
            </div>
          </form>          
        </div>
        
{% endblock content %}
