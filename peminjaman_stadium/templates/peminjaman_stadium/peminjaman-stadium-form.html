{% extends 'manajerBase.html' %}
{% block meta %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesan Stadium</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
{% endblock meta %}
    
{% block content %}
  <body>
    <div class="container">
      <h1 class="mt-4">Pesan Stadium</h1>
      <form class="mt-4">
        <div class="mb-3">
          <label for="isi-rapat" class="form-label">Stadium</label>
          <select class="form-select" aria-label="Pilih stadium" name="id_stadium">
            <option selected>Pilih Stadium</option>
            {% for stadium in list_stadium %}
              <option value="{{stadium.id_stadium}}">{{stadium.nama}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="isi-rapat" class="form-label">Tanggal</label>
          <input type="date" class="form-control" name="date" />
        </div>
        <button type="submi" class="btn btn-primary">Cari Jadwal</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

{% endblock content %}
