{% extends 'panitiaBase.html' %}
{% load static %}
{% block meta %}
    <title>Mulai Rapat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="mt-4">Rapat Pertandingan {{pertandingan.tim_a}} vs {{pertandingan.tim_b}}</h1>
        <form class="mt-4" method="post" action="/rapat/create-rapat">
            {% csrf_token %}
            <input type="hidden" name="id_pertandingan" value="{{pertandingan.id_pertandingan}}" />
            <div class="mb-3">
              <label for="isi-rapat" class="form-label">Isi Rapat</label>
              <textarea name="isi_rapat" rows="3" class="form-control" id="isi-rapat"></textarea>
              
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
{% endblock %}
